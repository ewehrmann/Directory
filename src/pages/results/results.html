<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let employee of employees$">
        <ion-item person>
            {{employee.phone_user_name}} {{employee.wireless_number}}
          </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="call(employee.wireless_number)">
                    <ion-icon name="call"></ion-icon>
                    Call
                  </button>
              <button ion-button color="primary" (click)="sendSms(employee.wireless_number)">
                <ion-icon name="text"></ion-icon>
                Text
              </button>
            </ion-item-options>

    </ion-item-sliding> 
  </ion-list>
</ion-content>
